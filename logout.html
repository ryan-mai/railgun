<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Railgun</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.6.0/dist/aframe-extras.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
      <script src="https://unpkg.com/aframe-troika-text/dist/aframe-troika-text.min.js"></script>

    <script src="js/firebase-config.js"></script>

  </head>
  <body>
    <script>
    </script>
    <a-scene>
        <script>

        AFRAME.registerComponent('clickable', {
            init: function () {
            var logoutEl = document.querySelector('#logout');
            this.el.addEventListener('click', function (evt) {
                window.location.href = "game.html"
            });
            }
        });            
        </script>
        <a-assets>
          <img id="begin" src="assets/images/begin.jpg">
          <img id="start_logout" src="assets/images/Logout.png">
            <img id="reticle" src="assets/images/reticle.png">

        </a-assets>
        <a-sky src="#begin" rotation="0 -90 0"></a-sky>
        <a-image id="#logout" class="clickable" clickable src="#start_logout" height="1" width="8" position="0 2.5 -5">
            <a-entity  troika-text="value: Logout; fontSize: 0.5;" position="0 -0.03 0.5" color="#000">
            </a-entity>
        </a-image>

        <a-entity id="player"
            position-reader
            nipple-controls="mode: static">
        <a-entity
            camera
            position="0 1.6 0"
            look-controls>
            <a-entity
              id="ray"
              cursor="fuse: true;"
              raycaster="showLine: true; far: 50; lineColor: red; interval: 500; objects: .clickable"
              material="color: red; shader: flat"
              position="0 0 0"
              rotation="0 0 0">

              <a-image id="ret" src="#reticle"
                      position="0 0 -10"
                      width="2.5"
                      height="2.5"
                      rotation="0 0 0"
                      material="src: #reticle; transparent: true; alphaTest: 0.01; depthTest: false;">
              </a-image>
            </a-entity>
          </a-entity>
        </a-entity>
   </a-scene>
  </body>
</html>
